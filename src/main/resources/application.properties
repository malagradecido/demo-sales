spring.datasource.schema=classpath:hsqldb/schema.sql
spring.datasource.data=classpath:hsqldb/data.sql
spring.datasource.separator=/;

#spring.rabbitmq.addresses=192.168.10.100
spring.rabbitmq.cache.channel.checkout-timeout= 5000
spring.rabbitmq.cache.channel.size= 50
spring.rabbitmq.cache.connection.mode=channel
#spring.rabbitmq.cache.connection.size= 25
spring.rabbitmq.connection-timeout= 5000
spring.rabbitmq.dynamic=true
spring.rabbitmq.host=localhost
#spring.rabbitmq.listener.acknowledge-mode=MANUAL
spring.rabbitmq.listener.prefetch=4

spring.rabbitmq.listener.retry.enabled=true
spring.rabbitmq.listener.retry.initial-interval=2000
spring.rabbitmq.listener.retry.max-attempts=2
spring.rabbitmq.listener.retry.multiplier=1.5
spring.rabbitmq.listener.retry.max-interval=5000

#Cuando
spring.rabbitmq.listener.default-requeue-rejected=false